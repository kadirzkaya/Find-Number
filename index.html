<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Open+Sans&family=Roboto+Slab&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Find the Number</title>
</head>
<body>

    <div class="screen">
        <div class="field">
            <h1 class="text-center py-2">GUESS THE NUMBER (1-100)</h1>
            <form class="inputNum input-group">
                <input type="number" name="number" id="number" class="number" max="100" min="1" >
                <button class="btn btn-warning" id="button">CHECK</button>
            </form>
            <div class="heart text-center mt-3">
                <span>&#10084;</span>
                <span>&#10084;</span>
                <span>&#10084;</span>
                <span>&#10084;</span>
                <span>&#10084;</span>
            </div>
            <div class="bodyText">
                <h1 class="text-center">GOOD LUCK!</h1>
            </div>
            <div class="guess">
                <button class="btn btn-secondary again hide">Try Again</button>
            </div>

            <div class="upDown">
                <b class="up">&#129069;</b>
                <b class="down">&#129071;</b>
            </div>
        </div>
    </div>
   
    
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
